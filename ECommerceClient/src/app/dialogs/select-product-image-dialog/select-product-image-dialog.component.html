<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
<app-fileupload [options]="options"></app-fileupload>



  <mat-card class="product-image-card"  *ngFor="let img of images" >
    <mat-card-header>

    </mat-card-header>
    <img style="width: 250px;height: 200px" mat-card-image [src]="img.path" alt="Photo of a Shiba Inu">
    <mat-card-content>



    </mat-card-content>
    <mat-card-actions>
       <button mat-button style="background-color: chocolate;color: wheat" (click)="deleteImage(img.id, $event)">Delete</button>
    </mat-card-actions>
  </mat-card>





</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
